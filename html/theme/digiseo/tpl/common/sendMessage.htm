<form action="contact/c_sendMessage" method="post">
	<div>
		<div>{$lang.email}:</div>
		<div><input name="email" type="email" maxlength="100"></div>
	</div>
	<div>
		<div>{$lang.subject}:</div>
		<div><input name="subject" maxlength="100"></div>
	</div>
	<div>
		<div>
			{$lang.message}:
		</div>
		<div>
			<textarea name="message" rows="5" cols="20"></textarea>
		</div>
	</div>
	<div>
		<button>
			<span>{$lang.send}</span>
		</button>
	</div>
</form>
