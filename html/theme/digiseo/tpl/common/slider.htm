<div id="carousel1" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="overItem container">
			<div class="row">
				<div class="col-xs-12 col-sm-9 col-md-9">
					<div class="container">
						<h1>بررسی سئو سایت</h1>
						<div id="websiteInfomation" class="websiteInformation text-right">Website information</div>
						<input id="url" class="form-control" placeholder="{$lang.website}">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<input id="firstName" class="form-control" placeholder="{$lang.firstName}">
								<input id="email" class="form-control" placeholder="{$lang.email}">
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<input id="lastName" class="form-control" placeholder="{$lang.lastName}">
								<input id="mobile" class="form-control" placeholder="{$lang.mobile}">
							</div>
						</div>
						<button type="button" class="btn btn-info">{$lang.submit}</button>
					</div>
				</div>
				<div class="col-sm-3 col-md-3">
					<div class="container someAudit">
						<div id="websitePreview" class="websitePreview">Website preview</div>
					</div>
				</div>
			</div>
		</div>
		<div class="item active">
			<div class="slide1"></div>
		</div>
		<div class="item">
			<div class="slide2"></div>
		</div>
		<div class="item">
			<div class="slide3"></div>
		</div>
	</div>
